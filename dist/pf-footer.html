<html><head><meta charset="UTF-8"><template class="pf-footer-template">
  <style media="screen">
    .credits {
    padding: 20px;
    position: absolute;
    bottom:0;
    left: 20px;
    font-family: "Open Sans",Helvetica,Arial,sans-serif;
    color: #363636;
    }

    .credits a {
    color: #0088ce;
    text-decoration: none;
    }

    .credits a:hover {
    text-decoration: underline;
    }

    .credits .love {
      color: #e74c3c;
      display: inline-block;
      font-size: 1.6em;
      position: relative;
      top: .1em;
      -webkit-transform: scale(.9);
      -moz-transform: scale(.9);
      transform: scale(.9);
      -webkit-animation: love .5s infinite linear alternate-reverse;
      -moz-animation: love .5s infinite linear alternate-reverse;
      animation: love .5s infinite linear alternate-reverse;
    }

    @-webkit-keyframes love {
      to {
          -webkit-transform: scale(1.2)
      }
    }

    @-moz-keyframes love {
      to {
          -moz-transform: scale(1.2)
      }
    }

    @keyframes love {
      to {
          transform: scale(1.2)
      }
    }
  </style>
  <!-- credits <3 -->
  <footer class="credits">
    <p>
      Made with
      <span class="love">â™¥</span> by the <a href="http://patternfly.org">Patternfly</a> team.
    </p>
  </footer>
</template>
